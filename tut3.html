<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        form {
            background-color: rgb(216, 212, 212);
            width: 600px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <form>

      <fieldset>

          <h1 style="text-align:center"><u>BESANT TECHNOLOGIES</u> </h1>

             <legend><em>Enquiry form</em> </legend><br>

                 <label for="name">Name : </label>
                    <input type="text" id="name"><br><br>

                 Gender : <label for="male">male</label>
                    <input type="radio" id="male" name="status">

                 <label for="female">female</label>
                    <input type="radio" id="female" name="status">

                 <label for="other">other</label>
                    <input type="radio" id="other" name="status"><br><br>

                 Course : <label for="front">frontend</label>
                    <input type="radio" id="front" name="status">

                 <label for="back">backend</label>
                    <input type="radio" id="back" name="status"><br><br>

                  <label for="online">Online : </label>
                    <input type="checkbox" id="online"><br><br>

                  Comments : <br><br>
                    <textarea cols="30" rows="10"></textarea><br><br>
                    <input type="submit" value="Submit Now">
                    <input type="reset" value="Reset Now">
      </fieldset>

    </form>

</body>

</html>
